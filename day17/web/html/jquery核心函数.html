    $("[value='全选']").click(function (){

      $(".hobby").each(function (){
        this.checked = true
      })

    })
    $("[value='全不选']").click(function (){

      $(".hobby").each(function (){
        this.checked = false
      })

    })
    $("[value='反选']").click(function (){

      $(".hobby").each(function (){
        this.checked = !this.checked
      })

    })

  })
</script>
