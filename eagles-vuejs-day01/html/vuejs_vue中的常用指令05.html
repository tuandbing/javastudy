<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<script src="../vue/vue.js"></script>

<body>

<div id="box">
    <h1>{{firstName}}{{lastName}}</h1>
    <h1>{{fullName}}</h1>

    <h1>书本的总价为{{getCountPrice}}</h1>

</div>
<script>
    let vue = new Vue({
        el:"#box",
        data:{
            firstName:"Hello ",
            lastName:"World",
            books:[
                {name:"红楼梦",price:280,count:3},
                {name:"西游记",price:300,count:2},
                {name:"水浒传",price:400,count:1},
                {name:"三国演义",price:350,count:5},
            ]

        },
        computed:{
            fullName(){
                return this.firstName+this.lastName
            },
            getCountPrice(){
                let totalPrice = 0
/*                for (let book of this.books) {

                    totalPrice += book.price * book.count

                }*/

                this.books.forEach((book)=>totalPrice+=book.price*book.count)
                return totalPrice
            }
        }
    })
</script>
</body>
</html>
